<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="lcontainer">
            <div class="img">
                <img src="imgs/odin-lined.png" alt="odin-figure" class="odin">
                <h1>ODIN</h1>
            </div>

            <p>Photo by <a class="link" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class="link" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>

        <div class="rcontainer">
            <div class="top">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now </em> to get started.</p>
                <p class="text2">You <em>know </em>you want to.</p>
            </div>
            <div class="mid">
                <form action="#">
                    <div class="form right">
                        <p class="form-title">Let's do this!</p>
                        <div class="input">
                            <label for="">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
    
                        <div class="input">
                            <label for="">Last name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>

                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                        </div>

                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </div>

                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="5" maxlength="10">
                        </div>

                        <div class="input">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="5" maxlength="10">
                        </div>
                    </div>
                    <div class="right button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div class="log-in right"><p>Already have an account?</p><a class="log"href="#">Log in</a></div>
            </div>
        </div>

    </div>
</body>
</html>
